{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}

{% block body %}
  <div class="container-fluid mx-0 px-0">
    <img src="/static/img/c3.jpg" alt="random" height="500" width="1348">
  </div>
  <div class="container mb-3 py-4">
    <h1 class="text-center">CONTACT US</h1>
    <form method="post" action="/contact">
    {% csrf_token %}
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
        </div>

        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email">
        </div>

        <div class="form-group">
            <label for="phone">Number</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Your Number">
        </div>
        
        <div class="form-group">
          <label for="desc">Tell me about what you want to contact me for..</label>
          <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
  </div>
{% endblock body %}
